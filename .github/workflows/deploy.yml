name : deploy and update lambda function
on:
  workflow_run:
    workflows: ["CI and CD workflow"]
    types:
      - completed

jobs:
  deploy:
      if: ${{ github.event.workflow_run.conclusion == 'success' }}
      runs-on: ubuntu-latest  
      steps:  
        - name: Checkout
          uses: actions/checkout@v2
        - name: Setup AWS ECR Details
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{secrets.AWS_REGION}}
        - name: update lamdba function
          run: aws lambda update-function-code --function-name ${{secrets.FUNCTION_NAME}} --image-uri ${{secrets.AWS_ACCOUNT_ID}}.dkr.ecr.${{secrets.AWS_REGION}}.amazonaws.com/${{secrets.AWS_ECR_REPO}}:latest
        - name: Wait for Lambda update
          run: sleep 20
          
          
